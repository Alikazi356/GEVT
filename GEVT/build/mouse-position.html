<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
<link rel="stylesheet" href="../resources/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="../resources/layout.css" type="text/css">
<link rel="stylesheet" href="../resources/bootstrap-responsive.min.css" type="text/css">
<title>Mouse position example</title>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>

</head>
<body>
	<script type=text/javascript; src=mouse-position.js></script>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="map" class="map"></div>
			</div>
		</div>
		
		<div class="row-fluid">
		<div class="span6">
		<h4 id="title">Mouse position example</h4>
		<p id="shortdesc">Example of a mouse position control, outside the map.</p>
		<div id="docs">
		<p>See the <a href="mouse-position.js" target="_blank">mouse-position.js source</a> to see how this is done.</p>
		</div>
		<div id="tags">mouse-position, openstreetmap</div>
		<form>
		<label>Projection </label>
		<select id="projection">
		<option value="EPSG:4326">EPSG:4326</option>
		<option value="EPSG:3857">EPSG:3857</option>
		</select>
		<label>Precision </label>
		<input id="precision" type="number" min="0" max="12" value="4"/>
		</form>
		</div>
			<div class="span6" id="mouse-position">&nbsp;</div>
		</div>
	</div>
	<script src="../resources/jquery.min.js" type="text/javascript"></script>
	<script src="../resources/example-behaviour.js" type="text/javascript"></script>
	<script src="loader.js?id=mouse-position" type="text/javascript"></script>
</body>
</html>
